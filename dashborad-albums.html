<!Doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Albums-dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo/CampfireOasis_Favicon-01.png">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/swipper.css">
        <link rel="stylesheet" href="assets/css/dashboard-main.css">
        <link rel="stylesheet" href="assets/css/dashboard-responsive.css">
    </head>
    
    <body>
        <!-- preloader-start -->
        <div class="preloader-area preloader">
            <div class="preloader-wrapper">
                <img src="assets/img/logo/CampfireOasis_FINAL-01.png" alt="">
            </div>
        </div>
        <!-- preloader-end -->

        <!-- main-dashboard-start -->
        <div class="main-dashboard-area">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                        <div class="main-dashboard-wrapper">
                            <div class="main-dashboard-box">
                                <div class="user-info-box">
                                    <div class="user-info-img">
                                        <img src="assets/img/dashboard/user-parson.jpg" alt="">
                                    </div>
                                    <div class="user-info-name">
                                        <a class="user-name" href="">hello thomas</a>
                                        <div class="user-logout-area">
                                            <i class="far fa-sign-out user-logout-icon"></i>
                                            <a class="user-logout d-none d-xxl-block d-xl-block d-lg-block" href=""> log out</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="user-membarship-area">
                                    <div class="membarship-time-area">
                                        <div class="membarship-date">
                                            <p>7 days membership</p>
                                            <span>Will expire on Apr 25, 2022</span>
                                        </div>
                                        <div class="membarship-active-area">
                                            <span><i class="fas fa-check-circle"></i> active</span>
                                        </div>
                                    </div>
                                    <div class="membarship-btn">
                                        <a href="">Upgrade</a>
                                    </div>
                                </div>
                                <div class="dashboard-main-menu-area">
                                    <div class="dashboard-main-menu">
                                        <ul>
                                            <li><i class="fal fa-camera"></i> my albums</li>
                                            <li><i class="fal fa-image-polaroid"></i> albums</li>
                                            <li><i class="fal fa-credit-card-blank"></i> payments</li>
                                            <li><i class="fal fa-cog"></i> settings</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-8 col-xl-8 col-lg-8">
                        <div class="albums-area">
                            <div class="albums-back-btn d-block d-xxl-none d-xl-none  d-lg-none">
                                <p><i class="far fa-long-arrow-left"></i> dashboard</p>
                            </div>
                            <div class="albums-wrapper">
                                <div class="albums-title">
                                    <h4>albums</h4>
                                </div>
                                <div class="albums-option">
                                    <ul>
                                        <li>
                                            <p>Family reunion</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-1"></i>
                                            </div>
                                        </li>
                                        <li>
                                            <p>Baby shower</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-2"></i>
                                            </div>
                                        </li>
                                        <li>
                                            <p>Graduation</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-3"></i>
                                            </div>
                                        </li>
                                        <li>
                                            <p>Summer trip</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-4"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="albums-favorite">
                                    <h3>favorites</h3>
                                    <i class="far fa-angle-right albums-favorite-icon"></i>
                                </div>
                                <div class="albums-option albums-showhide">
                                    <ul>
                                        <li>
                                            <p>Family reunion</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-5"></i>
                                            </div>
                                        </li>
                                        <li>
                                            <p>Baby shower</p>
                                            <div class="albums-option-icon">
                                                <i class="fas fa-heart albums-icon-6"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-dashboard-end -->


		<!-- JS here -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/appear.min.js"></script>
        <script src="assets/js/back-to-top.min.js"></script>
        <script src="assets/js/dashboard-main.js"></script>
    </body>
</html>
